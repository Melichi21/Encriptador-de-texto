<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
   
        <img src="img/LogoLogoAlura.svg" alt="LogoLogoAlura"> </img>
    </header>
    <main> 
      <form class="form_section"> 
        <textarea class="form_input" name="mensaje" id="" cols="30" rows="10" 
        placeholder="Ingrese el texto aquí..."></textarea>

    <div class="btn_container"> </div>
        <div class="alert"> <img src="img/LogoAlert.svg" alt="alert"> <span>Solo letras minúsculas y sin acentos. </span> </div>
   
     <input class="form_btn" type="submit" value="Encriptar">
     <input class="form_btn form_btn--double" type="submit" value="Desencriptar">
    </form>
    <aside class="resultado">
        <img src="img/Muñeco.svg" alt="Muñeco" class="resultado_img">
        <div class="loader hidden"></div>
        <div class="resultado_container">
            <h3 class="resultado_titulo">Ningún mensaje fue encontrado</h3>
            <p class="resultado_texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class=" result_btn form_btn form_btn--double hidden">Copiar</button>
        </div>
    </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
